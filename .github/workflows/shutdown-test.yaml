name: Test - Shutdown Droplet

on:
  workflow_dispatch:

jobs:
  call-shutdown-template:
    name: Shutdown Droplet
    uses: ./.github/workflows/shutdown-template.yaml
    with:
      env: test
    secrets:
      DIGITAL_OCEAN_PAT: ${{ secrets.DIGITAL_OCEAN_PAT }}
